<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        let name = '홍길동';
        let age = 20;

        console.log('이름은' + name + '이고, 나이는 ' + age + '입니다');
        // console.log(`이름은 ~~이고, 나이는 ~~~입니다.`);
        //~~ : 변수가 들어갈 자리

        console.log(`이름은 ${name}이고, 나이는 ${age}입니다.`);


        //백틱 안에서는 연산자 사용이 된다.
        let num = parseInt(Math.random() * 20); //0~19

        console.log(`이번에 나온 랜덤수는 ${num}`);
        console.log(`이번에 나온 랜덤수는 ${num % 2 == 0 ? '짝수' : '홀수'}`);

        //백틱이 중첩으로도 들어갈 수 있다.
        //10이상인 경우는 그대로 출력, 10이하인 경우에는 01, 02, 03 ... 출력
        console.log(`이번에 나온 랜덤수는 ${num >= 10 ? num : '0'+ num}`);
        console.log(`이번에 나온 랜덤수는 ${num >= 10 ? num : `0${num}` }`);


    </script>

    
</body>
</html>
