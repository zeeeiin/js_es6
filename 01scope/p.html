                      {name: "이순신", age: 20}
                    ];

       for( let {name, age} of list) {

        }



        let name = '홍길동';

        console.log(name, age);

        console.log(`이번에 나온 랜덤수는 ${num}`);

        console.log(`이번에 나온 랜덤수는 ${num >= 10 ? num : '0'+ num}`);
