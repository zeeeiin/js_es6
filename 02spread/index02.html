<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>

        let arr = [1,2,3];

        function sum(x, y, z) {
            return x + y + z;
        }

        //호출할때 매개변수를 맞춰서 해야하지만 안해도 되긴 함
        console.log( sum(1,2,3) ); //6
        console.log( sum(...arr) ); //6

        console.log( sum(10, 20, ...arr) ); //10, 20, 1, 2, 3 => 31
        //자바스크립트는 매개변수가 달라도 호출이 된다.

        console.log('-------------------------------------------');

        //가변 매개변수 - 가장 뒤에 선언해야한다.
        function sum2(y, ...x) { //몇 개가 될 지 모른다.하나일수도 여러개일 수도.. 어떤 매개변수든지 출력된다.
            console.log(y);
            console.log(x);
        }

        sum2(1);
        sum2(1,2);
        sum2(1,2,3);


        console.log('-------------------------------------------');

        //함수의 default 매개변수 - 함수 매개변수의 기본값을 설정할 수 있다.
        function sum3(x,y=10,z=20) { //y의 기본값은 10
            return x + y + z ;
        }

        console.log( sum3(...arr) ); //6
        console.log( sum3(1) );//31
        console.log( sum3(1,2) ); //23

        //주로 배열에 적용된다.
        console.log(...arr + 10);
        

    </script>

    
</body>
</html>
