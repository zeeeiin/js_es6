    <script>
        //객체표현
        //const obj = {키 : 값};
        let name = '홍길동';
        let age = 20;
        let setName = function() {
            return this.name;
        }

        const obj = {name : name, age : age, setName : setName};
        console.log(obj);

        //향상된 오브젝트 리터럴 - 속성과 값이 같으면 1개만 기입해도 된다.
        //자동으로 값에 따라서 동일한 키 값을 갖게 된다.

        const obj2 = {name, age, setName};
        console.log(obj2);

        //구조분해할당을 해보자.
        const{name : a, age : b, setName : c} = obj2;

        console.log(a);
        console.log(b);
        console.log(c);

        ////////////////////////////////////////////////////////////////////
        //const obj3 = {request: function() {}}
        const obj3 = {request() {}}

        console.log(obj3);




    </script>
