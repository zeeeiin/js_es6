<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //setInterval은 고유한 값을 반환한다.

        //1초마다 실행
        var a = window.setInterval(function() {
            console.log('call');
        }, 1000);
        
        // //5초 뒤 실행
        window.setInterval(function() {
            window.clearInterval(a); //clearInterval 만나서 중지됨
        }, 5000);

        (function() {
            console.log('즉시 실행 함수');
        })();


        //이 문장들을 전부 화살표 문법으로 변경해보기 (내가 해본 것)
        let b = window.setInterval( () => { console.log('call'); }, 1000);

        window.setInterval( () => { window.clearInterval(a); }, 5000);

        ( () => { console.log('즉시 실행 함수'); })();


        //선생님 풀이
        var c = window.setInterval( () => console.log('call'), 1000 );
        window.setTimeout( () => window.clearInterval(a), 5000 );

        ( () => { 
            console.log('즉시 실행 함수'); 
        })();



    </script>


</body>
</html>
