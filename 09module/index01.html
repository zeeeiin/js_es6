<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <!-- HTML5에서 사용할 때는 type=”module”을 반드시 적어야한다. -->
    <script type="module">
        
        //가져오기 방식 1 - 보통 상대경로로 입력한다.
        import {name, age, getInfo, sum, add} from './index01.js'; // ./ 는 상대경로를 나타낸다.

        console.log(name);
        console.log(age);
        console.log(sum);
        getInfo();
        add(10);


        console.log('-------------------------------------------');

        //가져오기 방식 2  - named export방식에서는 as 문장을 사용
        
        //지금은 named export 방식이라 다 안갖고 나오게 되는 것
        //원랜 * 아스타 링크 사용하면 다 갖고 나오게 됨
        //파일 자체를 x라는 이름으로 갖고 나오는 것.

        import * as x from './index01.js';

        console.log(x.name);
        console.log(x.age);
        console.log(x.sum);
        x.getInfo();
        x.add(10);

        console.log('-------------------------------------------');

        //가져오기 방식 3
        import {name as n, age as a} from './index01.js'; //각각 하나씩 별칭을 갖고 나오는 것
        
        console.log(n);
        console.log(a);


    </script>



</body>
</html>
