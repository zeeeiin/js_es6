<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const arr = ['a', 'b', 'c', 'd'];
        /* 기존의 방법
        let n1 = arr[0];
        let n2 = arr[1];
        */

        //왼쪽이 변수, 
        //구조분해 할 땐 왼쪽도 반드시 대괄호!
        const [a, b, c, d]= arr;
        console.log(a); //문자 a 가 출력된다.
        console.log(b); 
        console.log(c); 
        console.log(d); 

        console.log('----------------------------');

        const [n1, n2, , n4] = arr; //현재 변수는 3개 들어간 것
        console.log(n1); //a
        console.log(n2); //b
        console.log(n4); //d 
        //받고 싶은 위치를 정확히 맞춰줘야한다.

        console.log('----------------------------');

        //배열의 첫번째 값을 k1에 구조분해를 하겠다. 
        const [k1, k2] = arr;
        console.log(k1); //a
        console.log(k2); //b

        console.log('----------------------------');

        //전부 다 받겠다
        //x변수를 사용하겠다.
        //배열이 넘어오는데 x라는 변수를 전개해서 받겠다.
        //넘어오는 x값을 다 받을 수 있다.
        //arr을 전부 다 배열형태로 반환받는다.
        const [...x] = arr;
        console.log(x);

        console.log('----------------------------');


        const [x1, x2, ...x3] = arr;
        console.log(x1); //a
        console.log(x2); //b
        console.log(x3); //[c, d]





    </script>


</body>
</html>
